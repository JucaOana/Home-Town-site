                     <h1>Simex</h1>
                     <figure>
                         <img src="img/simex.jpg">
                         <p>Nascut in cea mai prolifica zona a mobilei din Romania – regiunea de Nord-Vest, SIMEX a devenit deja un brand consacrat, cu sediul central in orasul Simleu Silvaniei, situat in inima Transilvaniei, care a devenit un loc insemnat pe harta nationala si internationala a industriei de mobila.
                             <br> Mai mult decat o fabrica de mobila, SIMEX este in primul rand o dorinta, dorinta de a satisface gustul pentru frumos, o delectare, adica eleganta, echilibru, rafinament, Simex insemnand mobila arta sau arta de a face mobila. SIMEX mai inseamna natura vie – omul si natura, lemnul si caldura lui. SIMEX este o adevarata tentatie, tentatia de a te face sa te simti în propria ta casa ca un adevarat rege. In sfarsit, SIMEX reprezinta provocarea de a concura cu cei mai buni, este o ambitie, ambitia de a fi cel mai bun.  </p>
                   
                       </figure>
                       <h1>Ara</h1>
                       <figure>
                           <img src="img/ara.jpg">
                           <p>Ara AG este o companie pe acțiuni din Germania, unul dintre cei mai importanți producători de încălțăminte din Europa. Ara Shoes distribuie atât prin rețeaua de 800 de magazine proprii din întreaga lume, cât și către marii vânzători cu amănuntul ca Deichmann sau C&A
                               <br>
                            Din anul 1997 compania este prezentă și în România, când a cumpărat cu 450.000 de mărci germane o hală și un sediu în localitatea Valea lui Mihai din județul Bihor. Ulterior, compania a transferat în acest loc și producția pentru celelalte două mărci de încălțăminte din portofoliul lor, Lloyd Shoes (încălțăminte pentru bărbați) și Legero (încălțăminte sport).

În mai 2007 Ara AG dispunea de 11 hale de producție în România, cu circa 2.800 de angajați.

În anul 2014 dețineau două unități de producție în județele Bihor și Sălaj care angajau peste 1.300 de oameni și produceau anual două milioane de perechi de încălțăminte.   
                               </p>
                       </figure>
                       <h1>Silvania Worsted Spinning (SWS) </h1>
                       <figure>
                       <img src="img/sws.jpg">
                           <p>Silvania Worstead Spinning (SWS) este o filatura de lana, membra a Südwolle Group Germania care isi are sediul in Simleu Silvaniei, jud.Salaj. 

<br>Grupul Südwolle este lider mondial in productia de fire pieptanate pentru tesaturi, tricotaje circulare si rectilinii din 100% lana si amestecuri de lana, fire pentru imbracaminte exterioara, fire speciale pentru ciorapi, fire pentru uniforme, fire tehnice pentru industria de automotive si transport aerian.  Grupul Südwolle are fabrici de productie in Polonia, Romania, Germania, China, Bulgaria si Italia.</p>
                       
                       </figure>
