                  <h3>Volei</h3>
                  <div class="sportHover">
                      <img src="img/volei1.jpg">
                      <p>Șimleuanii au abordat cu răspundere și dăruire partida, obțințnd o victorie prestigioasă în fața băimărenilor, după 75 de minute de la fluierul de începere a meciului. Elevii antrenorului Ovidiu Teușan și-au luat revanșa, întrucât, la Baia Mare, au câștigat maramureșenii, tot cu scorul de 3-0 (21, 17, 21). Gazdele au dominat, în general, lupta la fileu (atac, blocaj), iar coordonatorul Ovidiu Man și-a pus în valoare coechipierii, în special pe Paul Remeș, Dan Silvășan-Pașca și Vlad Rusu. Sălăjenii au reușit să evite pierderea primului set, după ce au condus cu un avantaj de șapte puncte! Da, elevii antrenorului Virgiliu Rău au avut o revenire spectaculoasă în actul întâi (după 16-23), având „minge de set”, la 24-23! Și oaspeții au avut perioade bune de joc, mai ales prin Ionuț Pop (un„stângaci” foarte bun), bine servit de ridicătorul Gabriel Monga.</p>
                      </div>
                  </figure>
                                    <figure>
                  <h3>Karate</h3>
                  <div class="sportHover">
                      <img src="img/karate1.jpg">
                      <p>Sala de sport “Magura” a orasului Simleu Silvaniei a fost gazda celei dea XX-a editie a traditionalei competitii de Karate Shotokan “CUPA SIMLEULUI”, un eveniment devenit traditie si multasteptat de simleuani !

Organizatorii concursului sunt C.S.Omega si Clubul Copiilor din Simleu Silvaniei in colaborare cu D.J.T.S. Salaj si cu sprijinul Primariei din Simleu Silavaniei.

Acest eveniment a reunit aproape 150 de karateka din judetele Maramures, Bihor, Satu Mare si Salaj, care s-au intrecut in probe de kumite individual, sectiunile W.K.F. si Shobu Ippon, atat la categoria sperante(incepatori), cat si la consacrati(avansati).</p>
                      </div>
                  </figure>
                   <figure>
                  <h3>Fotbal</h3>
                  <div class="sportHover">
                      <img src="img/fotbal1.jpg">
                      <p>După ani buni în care CS Barcău Nuşfalău a devenit campioană judeţeană la categoria juniori A1 (juniori ce evoluează în campionatul Ligii a IV-a), ediţia din acest an a fost câştigată de Sportul Şimleu. Cu 24 de victorii din 26 de partide susţinute, o remiză şi o înfrângere, formaţia pregătită de Bogdan Pop şi-a asigurat titlul de campioană judeţeană cu câteva etape înainte de finalul sezonului.</p>
                      </div>
                  </figure>
